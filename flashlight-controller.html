async function initFlash() {
    addLog("ã‚«ãƒ¡ãƒ©æ¢ç´¢ä¸­...");

function exec(cmd) {
    if(timer) { clearInterval(timer); clearTimeout(timer); }
    addLog("å‘½ä»¤: " + cmd);
    
    if(cmd === 'on') setL(true);
    else if(cmd === 'off') setL(false);
    else if(cmd === 'strobe') timer = setInterval(() => toggleL(), 60);
    else if(cmd === 'blink_slow') timer = setInterval(() => toggleL(), 800);
    else if(cmd === 'blink_vslow') timer = setInterval(() => toggleL(), 2000); // æ–°è¦ï¼šè¶…ã‚†ã£ãã‚Š
    else if(cmd === 'heart') {
        const p = [100, 200, 100, 800]; let i = 0;
        const f = () => { toggleL(); timer = setTimeout(f, p[i++ % 4]); }; f();
    }
    else if(cmd === 'random') timer = setInterval(() => setL(Math.random() > 0.5), Math.random() * 400 + 100);
    else if(cmd === 'sos') {
        const p = [100,100,100,100,100,300, 400,100,400,100,400,300, 100,100,100,100,100,1000];
        let i = 0;
        const f = () => { setL(i%2===0); timer = setTimeout(f, p[i++ % p.length]); }; f();
    }
}
