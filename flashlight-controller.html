<script>
const firebaseConfig = {
    apiKey: "AIzaSyAELE9kEfoeShstaPaXYBBQJgiS49pWB0o",
    authDomain: "ledcontroller-b2655.firebaseapp.com",
    databaseURL: "https://ledcontroller-b2655-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "ledcontroller-b2655",
    storageBucket: "ledcontroller-b2655.firebasestorage.app",
    messagingSenderId: "885689645868",
    appId: "1:885689645868:web:d05c56f76061c09fa70a89"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const sessionId = "room1";
const clientId = "id_" + Math.random().toString(36).substr(2, 4);
let track = null;
let timer = null;

function setMode(m) {
    document.getElementById('controller').classList.toggle('active', m === 'controller');
    document.getElementById('client').classList.toggle('active', m === 'client');
    if(m === 'controller') {
        const qr = document.getElementById('qrcode');
        qr.innerHTML = "";
        new QRCode(qr, { text: window.location.origin + window.location.pathname + "?m=c", width: 140, height: 140 });
        db.ref(`sessions/${sessionId}/clients`).on('value', s => {
            document.getElementById('count').innerText = s.val() ? Object.keys(s.val()).length : 0;
        });
    }
}

function send(type) {
    db.ref(`sessions/${sessionId}/cmd`).set({ type: type, ts: Date.now() });
}

async function initFlash() {
    addLog("ã‚«ãƒ¡ãƒ©ã‚’ã‚¹ã‚­ãƒ£ãƒ³ã—ã¦ã„ã¾ã™...");
    try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === 'videoinput');
        
        let targetTrack = null;

        for (const device of videoDevices) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: { exact: device.deviceId } }
                });
                const testTrack = stream.getVideoTracks()[0];
                const caps = testTrack.getCapabilities();

                if (caps.torch) {
                    addLog("âœ… ãƒ©ã‚¤ãƒˆå¯¾å¿œãƒ¬ãƒ³ã‚ºã‚’ç™ºè¦‹ï¼");
                    targetTrack = testTrack;
                    document.getElementById('v').srcObject = stream;
                    break;
                } else {
                    testTrack.stop();
                }
            } catch (err) { continue; }
        }

        if (!targetTrack) {
            addLog("âš ï¸ å¯¾å¿œãƒ¬ãƒ³ã‚ºãŒè‡ªå‹•ã§è¦‹ã¤ã‹ã‚‰ãªã„ãŸã‚å¼·åˆ¶æ¥ç¶šã—ã¾ã™ã€‚");
            const fallback = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            targetTrack = fallback.getVideoTracks()[0];
            document.getElementById('v').srcObject = fallback;
        }

        track = targetTrack;
        
        // è¨±å¯ãŒå‡ºãŸã®ã§å³åº§ã«Firebaseã®å‘½ä»¤å—ä¿¡ã‚’é–‹å§‹
        startListening();

        document.getElementById('permBtn').style.display = 'none';
        addLog("æº–å‚™å®Œäº†ï¼æ“ä½œã‚’å¾…ã£ã¦ã„ã¾ã™ã€‚");

    } catch (e) {
        addLog("è‡´å‘½çš„ã‚¨ãƒ©ãƒ¼: " + e.message);
    }
}

function startListening() {
    db.ref(`sessions/${sessionId}/clients/${clientId}`).set(true);
    db.ref(`sessions/${sessionId}/clients/${clientId}`).onDisconnect().remove();
    db.ref(`sessions/${sessionId}/cmd`).on('value', snap => {
        const data = snap.val();
        if(data) exec(data.type);
    });
}

function exec(cmd) {
    if(timer) { clearInterval(timer); clearTimeout(timer); }
    addLog("å—ä¿¡å‘½ä»¤: " + cmd);
    
    if(cmd === 'on') setL(true);
    else if(cmd === 'off') setL(false);
    else if(cmd === 'strobe') timer = setInterval(() => toggleL(), 60);
    else if(cmd === 'blink_slow') timer = setInterval(() => toggleL(), 800);
    else if(cmd === 'blink_ultra') timer = setInterval(() => toggleL(), 5000); // 5ç§’é–“éš”
    else if(cmd === 'heart') {
        const p = [100, 200, 100, 800]; let i = 0;
        const f = () => { toggleL(); timer = setTimeout(f, p[i++ % 4]); }; f();
    }
    else if(cmd === 'random') timer = setInterval(() => setL(Math.random() > 0.5), Math.random() * 400 + 100);
    else if(cmd === 'sos') {
        const p = [100,100,100,100,100,300, 400,100,400,100,400,300, 100,100,100,100,100,1000];
        let i = 0;
        const f = () => { setL(i%2===0); timer = setTimeout(f, p[i++ % p.length]); }; f();
    }
}

let lightOn = false;
function toggleL() { lightOn = !lightOn; setL(lightOn); }

async function setL(v) {
    if(!track) return;
    document.getElementById('display').className = v ? "light-display l-on" : "light-display l-off";
    try {
        await track.applyConstraints({ advanced: [{ torch: v }] });
    } catch (e) {
        console.log("Torch error", e);
    }
}

function addLog(m) {
    const l = document.getElementById('log');
    l.innerText = m + "\n" + l.innerText;
}

window.onload = () => {
    const p = new URLSearchParams(window.location.search);
    setMode(p.get('m') === 'c' ? 'client' : 'controller');
};
</script>
