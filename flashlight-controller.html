<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; color: #333; }
        .container { max-width: 500px; margin: 0 auto; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h1 { text-align: center; font-size: 24px; margin-bottom: 20px; }
        .mode-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .mode-btn { flex: 1; padding: 12px; border: 2px solid #667eea; background: white; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .mode-btn.active { background: #667eea; color: white; }
        .section { display: none; }
        .section.active { display: block; }
        .qr-area { text-align: center; background: #f0f0f0; padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .ctrl-btn { padding: 15px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }
        .btn-on { background: #f093fb; } .btn-off { background: #4facfe; } .btn-blink { background: #43e97b; } .btn-sos { background: #ff9a56; }
        .stats { text-align: center; font-size: 32px; font-weight: bold; color: #667eea; margin: 15px 0; }
        .flashlight-display { width: 100%; height: 150px; border-radius: 15px; margin: 20px 0; display: flex; align-items: center; justify-content: center; font-size: 50px; }
        .off { background: #333; } .on { background: #f1c40f; box-shadow: 0 0 50px #f1c40f; }
        .perm-btn { width: 100%; padding: 20px; background: #667eea; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ã‚¹ãƒãƒ›ãƒ©ã‚¤ãƒˆåˆ¶å¾¡</h1>
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('controller')">æ“ä½œå´</button>
            <button class="mode-btn" onclick="setMode('client')">å‚åŠ å´</button>
        </div>

        <div id="controller" class="section active">
            <div class="qr-area"><div id="qrcode" style="display:inline-block;"></div><p>ä»–ã®ã‚¹ãƒãƒ›ã§èª­ã¿å–ã£ã¦å‚åŠ </p></div>
            <div class="stats" id="count">0</div>
            <div class="btn-grid">
                <button class="ctrl-btn btn-on" onclick="sendCmd('on')">ç‚¹ç¯</button>
                <button class="ctrl-btn btn-off" onclick="sendCmd('off')">æ¶ˆç¯</button>
                <button class="ctrl-btn btn-blink" onclick="sendCmd('blink')">ç‚¹æ»…</button>
                <button class="ctrl-btn btn-sos" onclick="sendCmd('sos')">SOS</button>
            </div>
        </div>

        <div id="client" class="section">
            <button class="perm-btn" id="permBtn" onclick="initFlash()">ãƒ©ã‚¤ãƒˆã‚’è¨±å¯ã™ã‚‹</button>
            <div id="display" class="flashlight-display off">ğŸ’¡</div>
            <p id="status" style="text-align:center; font-weight:bold;">å¾…æ©Ÿä¸­...</p>
        </div>
    </div>

    <script>
        // Firebaseè¨­å®š
        const firebaseConfig = {
            apiKey: "AIzaSyAELE9kEfoeShstaPaXYBBQJgiS49pWB0o",
            authDomain: "ledcontroller-b2655.firebaseapp.com",
            databaseURL: "https://ledcontroller-b2655-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ledcontroller-b2655",
            storageBucket: "ledcontroller-b2655.firebasestorage.app",
            messagingSenderId: "885689645868",
            appId: "1:885689645868:web:d05c56f76061c09fa70a89"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const sessionId = "room1"; // å›ºå®šã‚»ãƒƒã‚·ãƒ§ãƒ³
        const clientId = "dev_" + Math.random().toString(36).substr(2, 4);

        let track = null;
        let timer = null;

        function setMode(m) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(m).classList.add('active');
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            if(m === 'controller') {
                document.querySelectorAll('.mode-btn')[0].classList.add('active');
                showQR();
            } else {
                document.querySelectorAll('.mode-btn')[1].classList.add('active');
                startClient();
            }
        }

        function showQR() {
            const url = window.location.origin + window.location.pathname + "?m=c";
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: url, width: 150, height: 150 });
            db.ref(`sessions/${sessionId}/clients`).on('value', s => {
                document.getElementById('count').innerText = s.val() ? Object.keys(s.val()).length : 0;
            });
        }

        function sendCmd(type) {
            db.ref(`sessions/${sessionId}/cmd`).set({ type: type, ts: Date.now() });
        }

        async function initFlash() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                track = s.getVideoTracks()[0];
                document.getElementById('permBtn').style.display = 'none';
                document.getElementById('status').innerText = "æ¥ç¶šæ¸ˆã¿ï¼šå‘½ä»¤ã‚’å¾…ã£ã¦ã„ã¾ã™";
            } catch (e) { alert("ã‚«ãƒ¡ãƒ©è¨±å¯ãŒå¿…è¦ã§ã™"); }
        }

        function startClient() {
            const ref = db.ref(`sessions/${sessionId}/clients/${clientId}`);
            ref.set(true); ref.onDisconnect().remove();
            db.ref(`sessions/${sessionId}/cmd`).on('value', s => {
                const data = s.val();
                if(data && track) exec(data.type);
            });
        }

        function exec(cmd) {
            if(timer) { clearInterval(timer); clearTimeout(timer); }
            if(cmd === 'on') setL(true);
            else if(cmd === 'off') setL(false);
            else if(cmd === 'blink') { let i=0; timer = setInterval(() => { i++; setL(i%2===0); }, 300); }
            else if(cmd === 'sos') {
                const p = [100,100,100,100,100,300, 300,100,300,100,300,300, 100,100,100,100,100,800];
                let i = 0;
                const f = () => { setL(i%2===0); timer = setTimeout(f, p[i++ % p.length]); };
                f();
            }
        }

        async function setL(v) {
            try {
                await track.applyConstraints({ advanced: [{ torch: v }] });
                document.getElementById('display').className = v ? "flashlight-display on" : "flashlight-display off";
            } catch (e) {}
        }

        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            if(p.get('m') === 'c') setMode('client');
            else showQR();
        };
    </script>
</body>
</html>
