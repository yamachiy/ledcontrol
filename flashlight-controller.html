<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çπ„Éû„Éõ„É©„Ç§„Éà‰∏ÄÊñâÂà∂Âæ°</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #1a1a2e; min-height: 100vh; padding: 20px; color: white; }
        .container { max-width: 500px; margin: 0 auto; background: #16213e; border-radius: 20px; padding: 20px; }
        .mode-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .mode-btn { flex: 1; padding: 12px; border: 2px solid #4facfe; background: transparent; color: #4facfe; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .mode-btn.active { background: #4facfe; color: white; }
        .section { display: none; }
        .section.active { display: block; }
        .qr-area { text-align: center; background: white; padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .ctrl-btn { padding: 20px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }
        .btn-on { background: #e94560; } .btn-off { background: #0f3460; border: 1px solid #4facfe; } 
        .stats { text-align: center; font-size: 40px; font-weight: bold; color: #4facfe; margin: 10px 0; }
        .flashlight-display { width: 100%; height: 180px; border-radius: 15px; margin: 20px 0; display: flex; align-items: center; justify-content: center; font-size: 60px; }
        .off { background: #333; } .on { background: #f1c40f; box-shadow: 0 0 80px #f1c40f; }
        .perm-btn { width: 100%; padding: 25px; background: #e94560; color: white; border: none; border-radius: 15px; font-size: 20px; font-weight: bold; cursor: pointer; }
        #log { font-size: 11px; color: #ffeb3b; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; margin-top: 10px; word-break: break-all; }
        video { width: 1px; height: 1px; opacity: 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-selector">
            <button class="mode-btn active" id="btn-ctrl" onclick="setMode('controller')">Êìç‰ΩúÂÅ¥</button>
            <button class="mode-btn" id="btn-client" onclick="setMode('client')">ÂèÇÂä†ÂÅ¥</button>
        </div>

        <div id="controller" class="section active">
            <div class="qr-area"><div id="qrcode" style="display:inline-block;"></div></div>
            <div class="stats" id="count">0</div>
            <div class="btn-grid">
                <button class="ctrl-btn btn-on" onclick="sendCmd('on')">ON</button>
                <button class="ctrl-btn btn-off" onclick="sendCmd('off')">OFF</button>
            </div>
        </div>

        <div id="client" class="section">
            <button class="perm-btn" id="permBtn" onclick="initFlash()">„Äê„Åì„Åì„Çí„Çø„ÉÉ„Éó„Åó„Å¶ÈñãÂßã„Äë</button>
            <div id="display" class="flashlight-display off">üí°</div>
            <div id="log">Ê∫ñÂÇô‰∏≠...</div>
            <video id="v" autoplay playsinline></video>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAELE9kEfoeShstaPaXYBBQJgiS49pWB0o",
            authDomain: "ledcontroller-b2655.firebaseapp.com",
            databaseURL: "https://ledcontroller-b2655-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ledcontroller-b2655",
            storageBucket: "ledcontroller-b2655.firebasestorage.app",
            messagingSenderId: "885689645868",
            appId: "1:885689645868:web:d05c56f76061c09fa70a89"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const sessionId = "room1";
        const clientId = "id_" + Math.random().toString(36).substr(2, 4);

        let track = null;

        function setMode(m) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(m).classList.add('active');
            if(m === 'controller') showQR();
        }

        function showQR() {
            const qrTarget = document.getElementById('qrcode');
            qrTarget.innerHTML = "";
            const url = "https://yamachiy.github.io/ledcontrol/flashlight-controller.html?m=c";
            new QRCode(qrTarget, { text: url, width: 160, height: 160 });
            db.ref(`sessions/${sessionId}/clients`).on('value', s => {
                document.getElementById('count').innerText = s.val() ? Object.keys(s.val()).length : 0;
            });
        }

        function sendCmd(type) {
            db.ref(`sessions/${sessionId}/cmd`).set({ type: type, ts: Date.now() });
        }

        async function initFlash() {
            const logElement = document.getElementById('log');
            logElement.innerText = "„Ç´„É°„É©Ëµ∑Âãï‰∏≠...";
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                const video = document.getElementById('v');
                video.srcObject = stream;
                track = stream.getVideoTracks()[0];

                // AndroidÁî®Ôºö„Éá„Éê„Ç§„Çπ„Åå„É©„Ç§„ÉàÂØæÂøú„Åó„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç
                const capabilities = track.getCapabilities();
                if (!capabilities.torch) {
                    logElement.innerText = "„Åì„ÅÆÁ´ØÊú´„ÅØ„Éñ„É©„Ç¶„Ç∂„Åã„Çâ„ÅÆ„É©„Ç§„ÉàÊìç‰Ωú„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì";
                    return;
                }

                // FirebaseÁõ£Ë¶ñ
                db.ref(`sessions/${sessionId}/clients/${clientId}`).set(true).then(() => {
                    db.ref(`sessions/${sessionId}/cmd`).on('value', snap => {
                        const data = snap.val();
                        if(data) setL(data.type === 'on');
                    });
                });

                document.getElementById('permBtn').style.display = 'none';
                logElement.innerText = "Êé•Á∂öÊàêÂäüÔºÅ„É©„Ç§„ÉàÊ∫ñÂÇôÂÆå‰∫Ü";

            } catch (e) {
                logElement.innerText = "„Ç®„É©„Éº: " + e.message;
            }
        }

        async function setL(v) {
            if(!track) return;
            const logElement = document.getElementById('log');
            document.getElementById('display').className = v ? "flashlight-display on" : "flashlight-display off";
            
            try {
                // Android Chrome„ÅßÊúÄ„ÇÇÊàêÂäüÁéá„ÅÆÈ´ò„ÅÑÊõ∏„ÅçÊñπ
                await track.applyConstraints({
                    advanced: [{ torch: v }]
                });
                logElement.innerText = "ÂëΩ‰ª§ÂÆüË°å‰∏≠: " + (v ? "ÁÇπÁÅØ" : "Ê∂àÁÅØ");
            } catch (e) {
                logElement.innerText = "„É©„Ç§„ÉàÊìç‰Ωú„Ç®„É©„Éº: " + e.message;
            }
        }

        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            if(p.get('m') === 'c') setMode('client');
            else showQR();
        };
    </script>
</body>
</html>
