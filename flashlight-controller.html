<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #1a1a2e; min-height: 100vh; padding: 20px; color: white; }
        .container { max-width: 500px; margin: 0 auto; background: #16213e; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { text-align: center; font-size: 20px; margin-bottom: 20px; }
        .mode-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .mode-btn { flex: 1; padding: 12px; border: 2px solid #4facfe; background: transparent; color: #4facfe; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .mode-btn.active { background: #4facfe; color: white; }

        .section.active { display: block; }
        .qr-area { text-align: center; background: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; min-height: 190px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .ctrl-btn { padding: 20px; border: none; border-radius: 10px; color: white; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-on { background: #e94560; } .btn-off { background: #0f3460; border: 1px solid #4facfe; } 
        .btn-blink { background: #43e97b; color: #000; } .btn-sos { background: #ff9a56; }

        .flashlight-display { width: 100%; height: 180px; border-radius: 15px; margin: 20px 0; display: flex; align-items: center; justify-content: center; font-size: 80px; }
        .off { background: #333; } .on { background: #f1c40f; box-shadow: 0 0 80px #f1c40f; }
        .perm-btn { width: 100%; padding: 25px; background: #4facfe; color: white; border: none; border-radius: 15px; font-size: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ãƒ©ã‚¤ãƒˆåˆ¶å¾¡ï¼šæ“ä½œãƒ‘ãƒãƒ«</h1>
        <div class="mode-selector">
            <button class="mode-btn active" id="btn-ctrl" onclick="setMode('controller')">æ“ä½œå´</button>
            <button class="mode-btn" id="btn-client" onclick="setMode('client')">å‚åŠ å´</button>
        </div>

        <div id="controller" class="section active">
            <div class="qr-area">
                <div id="qrcode"></div>
                <p id="qr-status" style="color: #666; font-size: 12px; margin-top: 10px;">QRèª­ã¿å–ã‚Šã§å‚åŠ </p>
            </div>
            <div class="stats" id="count">0</div>
            <div class="btn-grid">
                <button class="ctrl-btn btn-on" onclick="sendCmd('on')">ä¸€æ–‰ç‚¹ç¯</button>
                <button class="ctrl-btn btn-off" onclick="sendCmd('off')">ä¸€æ–‰æ¶ˆç¯</button>
                <button class="ctrl-btn btn-blink" onclick="sendCmd('blink')">ç‚¹æ»…</button>
                <button class="ctrl-btn btn-sos" onclick="sendCmd('sos')">SOS</button>
            </div>
        </div>

        <div id="client" class="section">
            <button class="perm-btn" id="permBtn" onclick="initFlash()">ã€é–‹å§‹ã€‘ã“ã“ã‚’ã‚¿ãƒƒãƒ—</button>
            <div id="display" class="flashlight-display off">ğŸ’¡</div>
            <p id="status" style="text-align:center; font-weight:bold; margin-top:10px;">ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦æ¥ç¶š</p>
        </div>
    </div>

    <script>
        // FirebaseåˆæœŸåŒ–
        const firebaseConfig = {
            apiKey: "AIzaSyAELE9kEfoeShstaPaXYBBQJgiS49pWB0o",
            authDomain: "ledcontroller-b2655.firebaseapp.com",
            databaseURL: "https://ledcontroller-b2655-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ledcontroller-b2655",
            storageBucket: "ledcontroller-b2655.firebasestorage.app",
            messagingSenderId: "885689645868",
            appId: "1:885689645868:web:d05c56f76061c09fa70a89"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const sessionId = "room1";
        const clientId = "id_" + Math.random().toString(36).substr(2, 4);

        let track = null;
        let timer = null;

        function setMode(m) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(m).classList.add('active');
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            if(m === 'controller') {
                document.getElementById('btn-ctrl').classList.add('active');
                showQR();
            } else {
                document.getElementById('btn-client').classList.add('active');
            }
        }

        // QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆï¼ˆé…å»¶å®Ÿè¡Œã§ç¢ºå®Ÿæ€§ã‚’ã‚¢ãƒƒãƒ—ï¼‰
        function showQR() {
            const qrTarget = document.getElementById('qrcode');
            if (!qrTarget) return;
            qrTarget.innerHTML = "";
            
            const url = "https://yamachiy.github.io/ledcontrol/flashlight-controller.html?m=c";
            
            // QRCodeãƒ©ã‚¤ãƒ–ãƒ©ãƒªãŒèª­ã¿è¾¼ã¾ã‚Œã‚‹ã®ã‚’å¾…ã¤ãŸã‚ã®å‡¦ç†
            const tryGenerate = () => {
                if (typeof QRCode !== "undefined") {
                    new QRCode(qrTarget, { text: url, width: 160, height: 160 });
                } else {
                    setTimeout(tryGenerate, 200);
                }
            };
            tryGenerate();

            db.ref(`sessions/${sessionId}/clients`).on('value', s => {
                document.getElementById('count').innerText = s.val() ? Object.keys(s.val()).length : 0;
            });
        }

        function sendCmd(type) {
            db.ref(`sessions/${sessionId}/cmd`).set({ type: type, ts: Date.now() });
        }

        async function initFlash() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                track = s.getVideoTracks()[0];
                
                // å‘½ä»¤å—ã‘å–ã‚Šé–‹å§‹
                const ref = db.ref(`sessions/${sessionId}/clients/${clientId}`);
                ref.set(true); 
                ref.onDisconnect().remove();

                db.ref(`sessions/${sessionId}/cmd`).on('value', snap => {
                    const data = snap.val();
                    if(data && track) exec(data.type);
                });

                document.getElementById('permBtn').style.display = 'none';
                document.getElementById('status').innerText = "æ¥ç¶šå®Œäº†ï¼ãŠå¾…ã¡ãã ã•ã„";
                document.getElementById('status').style.color = "#43e97b";
            } catch (e) { 
                alert("ã‚«ãƒ¡ãƒ©è¨±å¯ã‚’ã€Œã‚ªãƒ³ã€ã«ã—ã¦ãã ã•ã„"); 
            }
        }

        function exec(cmd) {
            if(timer) { clearInterval(timer); clearTimeout(timer); }
            if(cmd === 'on') setL(true);
            else if(cmd === 'off') setL(false);
            else if(cmd === 'blink') { 
                let i=0; timer = setInterval(() => { i++; setL(i%2===0); }, 300); 
            }
            else if(cmd === 'sos') {
                const p = [100,100,100,100,100,300, 300,100,300,100,300,300, 100,100,100,100,100,800];
                let i = 0;
                const f = () => { setL(i%2===0); timer = setTimeout(f, p[i++ % p.length]); };
                f();
            }
        }

        async function setL(v) {
            if(!track) return;
            try {
                document.getElementById('display').className = v ? "flashlight-display on" : "flashlight-display off";
                // ãƒ©ã‚¤ãƒˆæ“ä½œã®å®Ÿè¡Œ
                await track.applyConstraints({ advanced: [{ torch: v }] });
            } catch (e) {
                console.log("ãƒ©ã‚¤ãƒˆéå¯¾å¿œ:", e);
            }
        }

        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            if(p.get('m') === 'c') setMode('client');
            else showQR();
        };
    </script>
